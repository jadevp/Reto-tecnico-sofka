<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous">
    <title>listado</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Estacion Espacial Sofka 👨‍🚀🌌🪐</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
                
              
          </div>
        </div>
        <a th:href="@{/inventario/new}" class="btn btn-primary btn-sm mb-3"
        >agregar</a>
        
      </nav>
     
              <h1 class="text-center" >Catalogo de Naves &#128640;</h1>

      <div style="display: flex; width: 940px;margin: 0 auto;
      padding: 50px;"
       class="container">
        <div style="display: inline; " class="row" >
          
            
          
        
        <div style="float: left; display: inline; max-width: 30%;margin: 0 1.5%;vertical-align: top;padding: 30px 20px;"
        th:each="naves : ${inventario}"
        >
          <div style="display: inline">
            <div  style="display: block ;width: 17rem;" class="card">
              <img
              th:src="${naves.imagenUrl}"
                class="img-responsivecard-img-top"
                alt="..."style="width: 100%; height: 200px; object-fit: cover;"
              />
              <div class="card-body">
                <h5 th:text="${naves.nombre}"
              
                 text="name" class="card-title"></h5>
                
                <p text="text" class="card-text">
                    <ul>
                        <li
                        
                        >Tipo de nave :<p 
                        th:text="${naves.tipoNave}"></p></li>
                        <li
                        
                        >Pais :<p th:text="${naves.pais}"></p> </li>
                        <li
                       >Combustible :<p th:text="${naves.combustible}"></p> </li>
                        <li
                        >Actividad :<p th:text="${naves.actividad}"></p> </li>
                        
                    </ul>
                  
                </p>
              
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
