<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
lang="es">
    <head>
        <title>Inventario Naves</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Estacion Espacial Sofka 👨‍🚀🌌🪐</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    
                  </li>
                </ul>
              </div>
            </div>
            <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"
            >Listar</a>
            
          </nav>
          <div class="container mt-4">
            <div class="row">
              <div class="card text-center">
                <div class="card-body">
                  <h1 class="card-title">Crear Nave &#128640;</h1>

                  <form th:action="@{/inventario}" th:object="${nave}" method="POST"
                  class="row g-3">
                    <div class="col-md-3">
                      <label  for="inputname" class="form-label">Nombre</label>
                      <input 
                      th:field="*{nombre}"
                      type="text" class="form-control" id="inputname">
                    </div>
                    <div class="col-md-3">
                      <label  for="inputname" class="form-label">Tipo de Nave</label>
                      <input 
                      th:field="*{tipoNave}"
                      type="text" class="form-control" id="inputname">
                    </div>
                    
                      <div class="col-md-2">
                        <label for="inputpais" class="form-label">Pais</label>
                        <input
                        th:field="*{pais}" 
                        type="text" class="form-control" id="inputpais">
                      </div>
                    
                    <div class="col-md-2">
                      <label for="inputcombustible" class="form-label">Combustible</label>
                      <input 
                      th:field="*{combustible}" 
                      type="text" class="form-control" id="inputCombustible">
                    </div>
                    
                    <div class="col-md-2">
                        <label for="inputactividad" class="form-label">Actividad</label>
                        <input 
                        th:field="*{actividad}" 
                        type="text" class="form-control" id="inputactividad">
                      </div>
                      <div class="col-md-2">
                        <label for="inputactividad" class="form-label">imagen</label>
                        <input 
                        th:field="*{imagenUrl}" 
                        type="text" class="form-control" id="inputactividad">
                      </div>
                    
                    
                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Crear</button>
                    </div>
                  </form>



    </body>
</html>
